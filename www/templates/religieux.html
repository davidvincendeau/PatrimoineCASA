<ion-view view-title="Le patrimoine religieux">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="religieu in religieux" type="item-text-wrap" href="#/app/religieux/{{religieux.id}}">
        <img ng-src="{{religieu.vignette}}">
        <h2>{{religieu.name}}</h2>
        <p>{{religieu.sousTitre}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
