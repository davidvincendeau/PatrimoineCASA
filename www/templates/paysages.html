<ion-view view-title="Paysages et espaces naturels">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="paysage in paysages" type="item-text-wrap" href="#/app/paysages/{{paysage.id}}">
        <img ng-src="{{paysage.vignette}}">
        <h2>{{paysage.name}}</h2>
        <p>{{paysage.sousTitre}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
