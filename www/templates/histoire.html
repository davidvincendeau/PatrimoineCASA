<ion-view view-title="Les sites historiques">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="h in histoires" type="item-text-wrap" href="#/app/histoire/{{h.id}}">
        <img ng-src="{{h.vignette}}">
        <h2>{{h.name}}</h2>
        <p>{{h.sousTitre}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
