<ion-view view-title="Paysages et espaces naturels">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="paysage in paysages" type="item-text-wrap" href="#/tab/paysages/{{paysage.id}}">
        <img ng-src="{{paysage.face}}">
        <h2>{{paysage.name}}</h2>
        <p>{{paysage.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(paysage)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
