<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-stable">

    <!-- Accueil Tab -->
    <ion-tab title="Accueil" icon-off="ion-ionic" icon-on="ion-ionic" href="#/tab/accueil">
        <ion-nav-view name="tab-accueil"></ion-nav-view>
    </ion-tab>

    <!-- paysages-paysages Tab -->
    <ion-tab title="Histoire" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/histoire">
        <ion-nav-view name="tab-histoire"></ion-nav-view>
    </ion-tab>

    <!-- paysages Tab -->
    <ion-tab title="Paysages" icon-off="ion-image" icon-on="ion-map" href="#/tab/paysages">
        <ion-nav-view name="tab-paysages"></ion-nav-view>
    </ion-tab>

    <!-- patrimoine Tab -->
    <ion-tab title="Patrimoine" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/patrimoine">
        <ion-nav-view name="tab-patrimoine"></ion-nav-view>
    </ion-tab>


</ion-tabs>
