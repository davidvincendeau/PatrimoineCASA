<ion-view title="Réalité augmentée Image">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content data-tap-disabled="true">
        <webcam id="cam" style="position: absolute;display: block!important;top: 0px;left: 0px;" cameraid="1" channel="channel" on-stream="onStream(stream)" on-streaming="onSuccess()" on-error="onError(err)"></webcam>

        <canvas id="canevas" style="position: absolute;top: 0px;left: 0px;width:320px; height:240px;"> </canvas>
        <canvas id="container" style="position: absolute;top: 240px;left: 0px;width:320px; height:240px; background: green;"></canvas>
        <div id="no_rtc" class="alert alert-error" style="display:none;"></div>
        <div id="log" class="alert alert-info"></div>
        <span id="infos" style="position: absolute;top: 0px;left: 320px;width:320px; height:200px;" ng-bind="infos">Infos</span>
        <span id="erreur" style="position: absolute;top: 240px;left: 320px;width:320px; height:40px;" ng-bind="erreur">erreur</span>
        <img id="trained0" ng-src="img/batiments/palais1.jpg" style="position: absolute;top: 480px;left: 320px;width:320px; height:240px;">
        <img hidden id="trained1" ng-src="img/batiments/palais2.jpg" style="position: absolute;top: 720px;left: 320px;width:320px; height:240px;">
        <img hidden id="trained2" ng-src="img/batiments/palais3.jpg" style="position: absolute;top: 960px;left: 320px;width:320px; height:240px;">
        <div>
            Reference name:<input type="text" ng-model="refname" required>
            <button class="button" ng-click="train_pattern();" >Train</button>
            The time is : <span id="timeproc" style="position: absolute;top: 280px;left: 320px;width:320px; height:240px;" ></span><br>
        </div>

    </ion-content>

</ion-view>
